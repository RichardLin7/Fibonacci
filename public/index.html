<html>
  <head>
    <title>Nth Fibonacci digit calculator</title>
  </head>
  <body>
    <p>Please enter a number to find its Fibonacci number:</p>
    <input
      id="input"
      name="fibNum"
      placeholder="Enter n for nth Fibonacci digit"
    />
    <button onclick="onClick()">Submit</button>

    <p>...Or click on the button below to test a random number.</p>
    <p>
      Set upper bound of randomly generated number:
      <input id="max" value="10" />
    </p>
    <p>
      Set lower bound of randomly generated number: <input id="min" value="5" />
    </p>
    <button onclick="onClick1()">Random</button>

    <h1>Digit</h1>
    The random number is:
    <section id="random"></section>
    The output is:
    <section id="output"></section>

    <script src="index.js"></script>
    <script src="fibonacci.js"></script>
    <script src="fibonacci-reverse.js"></script>
  </body>
</html>
